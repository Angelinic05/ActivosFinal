<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Activos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Incluye Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <button class="openbtn" onclick="toggleNav()">☰</button>
    <h1>Gestión de Activos</h1>
  </header>

  <div id="sidenav">
    <a href="#" onclick="fetchData('inicio')" id="link-inicio">
      <i class="fas fa-home icon"></i>
      <span class="text">Inicio</span>
    </a>
    <a href="#" onclick="fetchData('colaboradores')" id="link-colaboradores">
      <i class="fas fa-users icon"></i>
      <span class="text">Colaboradores</span>
    </a>
    <a href="#" onclick="fetchData('computadores')" id="link-computadores">
      <i class="fas fa-laptop icon"></i>
      <span class="text">Computadores</span>
    </a>
    <a href="#" onclick="fetchData('mouse')" id="link-mouse">
      <i class="fas fa-mouse icon"></i>
      <span class="text">Mouse</span>
    </a>
    <a href="#" onclick="fetchData('teclados')" id="link-teclados">
      <i class="fas fa-keyboard icon"></i>
      <span class="text">Teclados</span>
    </a>
    <a href="#" onclick="fetchData('celulares')" id="link-celulares">
      <i class="fas fa-mobile-alt icon"></i>
      <span class="text">Celulares</span>
    </a>
    <a href="#" onclick="fetchData('simcar')" id="link-simcar">
      <i class="fas fa-credit-card icon"></i>
      <span class="text">SIMCAR</span>
    </a>
  </div>

  <main id="main">
    <div id="app">
      <!-- Aquí irá el contenido dinámico generado por JavaScript -->
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    let isNavOpen = false; // Variable para verificar si el sidenav está abierto

    function toggleNav() {
      isNavOpen = !isNavOpen;
      const sidenav = document.getElementById("sidenav");
      const main = document.getElementById("main");
      if (isNavOpen) {
        sidenav.classList.add('open');
        main.style.marginLeft = "250px";
      } else {
        sidenav.classList.remove('open');
        main.style.marginLeft = "0";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchData('inicio'); // Por defecto, cargar la página de inicio
    });
  </script>
</body>
</html>
